<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GLSL Slider</title>
    <meta name="description" content="GLSL Slider is a easy to use slider with awesome transition effects, which use glsl shaders." />
    <meta name="google-site-verification" content="iHbR91lVzZ8l7u9hu2RbDNphSTBtpmYKSXwT4vuLbw0" />
    <link rel="stylesheet" href="build/webgl-slider.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115091397-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-115091397-2');
    </script>
</head>
<body>

    <div class="slider" id="slider">
        <div class="slider__item" data-item><img src="assets/images/img1.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="assets/images/img2.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="assets/images/img4.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="assets/images/img7.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="assets/images/img8.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="assets/images/img9.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="assets/images/img10.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="assets/images/girl-2.jpg" alt=""></div>
    </div>

    <script src="assets/vendor/dat.gui/dat.gui.min.js"></script>
    <script src="build/webgl-slider.js"></script>
    <script>
        let sliderOptions = {
            dots: true,
            animationSpeed: 800,
            effects: {
                filter: 'base',        // base | monochrome | negative | sepia
                slide: 'zoomBlur'      // base | zoomBlur | fragmentParalax | wave
            }
        };
        let slider = new webglSlider(document.getElementById('slider'), sliderOptions);

        let gui = new dat.GUI();

        let controllerFilter = gui.add(sliderOptions.effects, 'filter', ['base', 'monochrome', 'negative', 'sepia']);
        controllerFilter.onFinishChange(function () {
            slider.update(sliderOptions);
        });

        let controllerSlide = gui.add(sliderOptions.effects, 'slide', ['base', 'wave', 'zoomBlur', 'fragmentParalax']);
        controllerSlide.onFinishChange(function () {
            slider.update(sliderOptions);
        });

        let controllerSpeed = gui.add(sliderOptions, 'animationSpeed', 0, 1500);
        controllerSpeed.onFinishChange(function () {
            slider.update(sliderOptions);
        });

    </script>
</body>
</html>
