<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="slider" id="slider">
        <div class="slider__item" data-item><img src="images/img1.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/img2.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/img4.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/img7.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/img8.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/img9.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/img10.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/girl-2.jpg" alt=""></div>
    </div>

    <script src="./vendor/dat.gui/dat.gui.min.js"></script>
    <script src="../build/main.js"></script>
    <script>
        let sliderOptions = {
            dots: true,
            animationSpeed: 800,
            effects: {
                filter: 'base',        // base | monochrome | negative | sepia
                slide: 'wave'      // base | zoomBlur | fragmentParalax | wave
            }
        };
        let slider = new SliderGLSL(document.getElementById('slider'), sliderOptions);

        let gui = new dat.GUI();

        let controllerFilter = gui.add(sliderOptions.effects, 'filter', ['base', 'monochrome', 'negative', 'sepia']);
        controllerFilter.onFinishChange(function () {
            slider.update(sliderOptions);
        });

        let controllerSlide = gui.add(sliderOptions.effects, 'slide', ['base', 'wave', 'zoomBlur', 'fragmentParalax']);
        controllerSlide.onFinishChange(function () {
            slider.update(sliderOptions);
        });

        let controllerSpeed = gui.add(sliderOptions, 'animationSpeed', 0, 1500);
        controllerSpeed.onFinishChange(function () {
            slider.update(sliderOptions);
        });

    </script>
</body>
</html>
