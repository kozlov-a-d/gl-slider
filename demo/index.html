<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="slider" id="slider">
        <div class="slider__item" data-item><img src="images/img1.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/img2.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/img4.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/img7.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/img8.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/img9.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/img10.jpg" alt=""></div>
        <div class="slider__item" data-item><img src="images/girl-2.jpg" alt=""></div>
    </div>

    <script src="../build/main.js"></script>
    <script>
        let slider = new SliderGLSL(document.getElementById('slider'), {
            dots: true,
            animationSpeed: 800,
            effects: {
                filter: 'base',        // base | monochrome | negative | sepia
                slide: 'wave'      // base | zoomBlur | fragmentParalax | wave
            }
        });
        slider.test();
    </script>
</body>
</html>
